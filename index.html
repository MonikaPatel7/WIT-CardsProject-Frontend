<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <h1 class="text-center fst-italic">Login</h1>
                <form action="" class="bg-light p-3 rounded-3 shadow">
                    <div class="mb-3">
                        <label class="form-label" for="">Email:</label>
                        <input id="login-email" class="form-control" type="email" size="30" placeholder="example@email.com">
                        <p>Please input the correct format of email!</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="">Password:</label>
                        <input id="login-password" class="form-control" type="password" size="30" placeholder="Password">
                        <p>Please input the correct format of password!</p>
                    </div>
        
                    <div class="d-flex justify-content-between">
                        <a href="signup.html" class="text-decoration-none text-warning">Create a new account</a>
                        <button class="btn btn-warning my-btn-color" type="submit">Log In</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
