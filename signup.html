<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <h1 class="text-center fst-italic mt-3">Sign Up</h1>
                <form action="" class="bg-light p-3 rounded-3 shadow m-5">
                    <div class="mb-3">
                        <label class="form-label" for="signup-email">Email:</label>
                        <input class="form-control" id ="signup-email" size='50' type="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="">Password:</label>
                        <input class="form-control" type="password" size="50">
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <div class="mb-3">
                            <label class="form-label" for="">First name:</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="">Last name:</label>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="mb-3 gender-section">
                        <label class="form-label" for="">Gender:</label>
                        <div class="d-flex">
                            <div class="form-check mx-2">
                                <input class="form-check-input" id="male-radio" type="radio" name="gender" value="male"> <label class="form-check-label" for="male-radio"> Male</label>
                            </div>
                            <div class="form-check mx-2">
                                <input class="form-check-input" id="female-radio" type="radio" name="gender" value="female"> <label class="form-check-label" for="female-radio"> Female</label>
                            
                            </div>
                            <div class="form-check mx-2">
                                <input class="form-check-input" id="notsure-radio" type="radio" name="gender" value="not sure"> <label class="form-check-label" for="notsure-radio"> Not sure</label>
                            </div>   
                        </div>

                    </div>
                    <div class="mb-3 preference">
                        <label class="form-label" for="">How did you hear this:</label>
                        <div>
                            <div class="d-flex">
                                <div class="form-check mx-2">
                                    <input class="form-check-input" id = "friends-checkbox" type="checkbox" value="friends"><label for="friends-checkbox">Friends</label>
                                </div>
                                <div class="form-check mx-2">
                                    <input class="form-check-input" type="checkbox" value="Website"><label for="">Website</label>
                                </div>
                                <div class="form-check mx-2">
                                    <input class="form-check-input" type="checkbox" value="news paper"><label for="">News paper</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-warning" type="submit">Sign up</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
        
    </div>
    <script type="module" src="singup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
